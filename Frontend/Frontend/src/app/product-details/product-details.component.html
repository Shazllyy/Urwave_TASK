<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-6 text-center">Product Details</h2>
  
    <!-- Show loading spinner when fetching the product -->
    <div *ngIf="loading" class="flex justify-center items-center mb-6">
      <span class="text-xl text-gray-500">Loading...</span>
    </div>
  
    <!-- Show error message if there is an error -->
    <div *ngIf="errorMessage" class="text-red-500 text-xl text-center mb-6">
      {{ errorMessage }}
    </div>
  
    <!-- Display Product Details in a Card if available -->
    <div *ngIf="selectedProduct" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-xl">
      <!-- Product Title -->
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ selectedProduct.name }}</h3>
  
      <!-- Product Image -->
      <img [src]="selectedProduct.imageUrl" alt="{{ selectedProduct.name }}" class="w-full h-64 object-cover rounded-lg mb-4" />
  
      <!-- Product Description -->
      <p class="text-gray-600 mb-4">{{ selectedProduct.description }}</p>
  
      <!-- Product Price -->
      <div class="mb-4">
        <span class="text-lg font-semibold text-gray-800">Price: ${{ selectedProduct.price }}</span>
      </div>
  
      <!-- Product Category -->
      <p class="text-sm text-gray-500 mb-2">Category: {{ selectedProduct.categoryName }}</p>
  
      <!-- Product Stock Quantity -->
      <p class="text-sm text-gray-500 mb-2">Stock Quantity: {{ selectedProduct.stockQuantity }}</p>
  
      <!-- Product Status -->
      <p class="text-sm text-gray-500">
        Status: 
        <span [ngClass]="{
          'text-green-500': selectedProduct.status === 'Active', 
          'text-red-500': selectedProduct.status === 'Inactive'
        }">
          {{ selectedProduct.status }}
        </span>
      </p>
    </div>
  </div>
