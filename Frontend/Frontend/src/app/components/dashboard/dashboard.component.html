<div class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      
      <!-- Total Products Card -->
      <p-card header="Total Products" class="col-span-1">
        <h2>{{ totalProducts }}</h2>
      </p-card>
  
      <!-- Total Categories Card -->
      <p-card header="Total Categories" class="col-span-1">
        <h2>{{ totalCategories }}</h2>
      </p-card>
  
      <!-- Products per Category Chart -->
      <p-card header="Products per Category" class="col-span-1">
        <p-chart type="bar" [data]="productsChartData"></p-chart>
      </p-card>
  
      <!-- Low Stock Products Chart --> 
      <p-card header="Low Stock Products" class="col-span-1">
        <p-chart type="pie" [data]="lowStockChartData"></p-chart>
      </p-card>
  
      <!-- Recent Activities Table -->
      <p-card header="Recent Activities" class="col-span-1 md:col-span-2 lg:col-span-3">
        <p-table [value]="recentActivities">
          <ng-template pTemplate="header">
            <tr>
              <th>Activity</th>
              <th>Date</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-activity>
            <tr>
              <td>{{ activity.description }}</td>
              <td>{{ activity.date }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
  
    </div>
  </div>
